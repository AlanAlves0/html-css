<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em ários dispositivos diferentes ou simplesmente aumente o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexíel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprendar a reprodzir áudios em HTML5</p>
    <audio src="midia/luan.mp3" controls ></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/luan.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/luan.mp3"> Clique aqui para abaiar o arquio MP3</a></p>
    </audio>
</body>
</html>
